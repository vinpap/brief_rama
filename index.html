<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Givréa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-sm vincent-navbar-custom">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link vincent-navitem" href="#presentation">Nos produits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link vincent-navitem" href="#toggleContactBtn">Contact</a>
            </li>
          </ul>
    </div>
</nav>
    
<header class="hero">
    <div class="container text-center">
        <h1 class="title">Bienvenue chez Givréa</h1>
        <p class="subtitle">Découvrez une palette de saveurs uniques pour une expérience glacée inoubliable avec Givréa, la marque de glaces artisanales haut de gamme</p>
    </div>
</header>

<section id="presentation" class="presentation py-5">
    <div class="container">
        <h2 class="mb-4">Nos produits</h2>
        <div class="row">
                <div class="cardDetails">
                    <img src="" class="glace_image" alt="Nom de la glace">
                    <div class="card-body">
                        <h5 class="card-title glace_name">Nom de la glace</h5>
                        <p class="card-text glace_description">Description de la classe</p>
                    </div>
                </div>
        </div>
    </div>
</section>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.71636715699!2d3.080152165441414!3d45.77687422910584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f71b5f73025303%3A0x7afc5d283b5d7288!2sAmorino%20Clermont-ferrand!5e0!3m2!1sfr!2sfr!4v1680620005638!5m2!1sfr!2sfr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="text-center my-4">
    <button id="toggleContactBtn" class="btn btn-primary vincent-btn" href="#contact">Afficher/Masquer la section Contact</button>
</div>
<section id="contact" class="contact py-5">
    <div class="container">
        <h2 class="mb-4">Contactez-nous</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nom</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nom">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>

                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="4" placeholder="Votre message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary vincent-btn">Envoyer</button>
        </form>
    </div>
</section>
<script src="script.js"></script>

</body>

</html>
