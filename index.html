<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaces DÃ©lices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="text-center my-4">
    <button id="toggleContactBtn" class="btn btn-primary">Afficher/Masquer la section Contact</button>
</div>

<section class="contact py-5 bg-light">
    <div class="container">
        <h2 class="mb-4">Contactez-nous</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nom</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nom">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>

                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="4" placeholder="Votre message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</section>



<script src="script.js"></script>


</body>

</html>
