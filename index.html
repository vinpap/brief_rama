<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaces Délices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Menu -->
<nav class="navbar navbar-expand-sm vincent-navbar-custom">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#presentation">Nos produits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
    </div>
</nav>

<!-- Hero -->
<header class="hero">
    <div class="container text-center">
        <h1 class="display-4">Bienvenue chez Glaces Délices</h1>
        <p class="lead">Découvrez nos délicieuses glaces artisanales !</p>
    </div>
</header>

<!-- Présentation des glaces -->
<section id="presentation" class="presentation py-5">
    <div class="container">
        <h2 class="mb-4">Nos Glaces</h2>
        <div class="row">
            <!-- Ajoutez des éléments similaires pour chaque glace -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="path/to/image.jpg" class="card-img-top" alt="Nom de la glace">
                    <div class="card-body">
                        <h5 class="card-title">Nom de la glace</h5>
                        <p class="card-text">Description de la glace.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Formulaire de contact -->
<section id="contact" class="contact py-5 bg-light">
    <div class="container">
        <h2 class="mb-4">Contactez-nous</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nom</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nom">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>

                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="4" placeholder="Votre message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</section>

<!-- Google Maps -->
<section class="map">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dXXXX!2dXXXX!3dXXXX!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xXXXX%3A0xXXXX!2sYour+Location!5e0!3m2!1sen!2sus!4vXXXX" allowfullscreen></iframe>
    </div>
</section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
